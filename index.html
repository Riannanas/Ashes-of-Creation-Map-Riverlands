<!DOCTYPE html>
<html = style="height: 100%;">
  <head>
    <title>The Kaela Riverlands</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scripts/leaflet.css">
    <script src="scripts/leaflet.js"></script>
  </head>
  
  <body style="height: 100%;margin: 0;">
    <div id="map" style="width: 100%; height: 100%; background: #000000;"></div>
    <script type="text/javascript">
  //Creating the Map
    var map = L.map('map').setView([0, 0], 0);
    L.tileLayer('map/{z}/{x}/{y}.png', {
      continuousWorld: false,
      noWrap: true,  
      minZoom: 2,
      maxZoom: 4,
    }).addTo(map);
  //Coordinate Finder
    var marker = L.marker([0, 0], {
      draggable: true,
    }).addTo(map);
    marker.bindPopup('LatLng Marker').openPopup();
    marker.on('dragend', function(e) {
      marker.getPopup().setContent(marker.getLatLng().toString()).openOn(map);
    });
  //Markers
  var button_back = L.marker([71.856229, -101.25]).bindPopup('Back to Verra<br><a href="file:///F:/Ashes%20Of%20Creation/Interactive%20map/Verra/Index.html">Go to map</a>').addTo(map)
  var POI_pointofinterest1 = L.marker([33.137551, 2.8125]).bindPopup('Point of interest1')
  var Node_Node1 = L.marker([48.107431, 41.660156]).bindPopup('Node1')
//Marker Groups
  var mg_Nodes = L.layerGroup([Node_Node1]);
  var mg_POI = L.layerGroup([POI_pointofinterest1]);
//Marker Overlay
  var overlays={
    "Nodes" : mg_Nodes,
    "Point of Interest" : mg_POI,
    }
//GROUP CONTROLS
  L.control.layers(null, overlays).addTo(map);
    </script>
  </body>
</html>
